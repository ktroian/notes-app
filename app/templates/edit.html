{% extends "base.html" %}

{% block content %}
<div class="form">
	<h3 class="form-title">Edit Note</h3>
	{% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <form method="POST" action="/notes/edit/{{ note.get('name') }}">
        <div class="input-wrapper">
            <input class="input is-large" type="name" name="name" value="{{ note.get('name') }}" autofocus="">
        </div>
        <div class="input-wrapper">
            <textarea class="textarea is-medium" type="name" name="text" rows="10">{{ note.get('text') }}</textarea>
        </div>
        <button class="button">Save</button>
    </form>
</div>
{% endblock %}
